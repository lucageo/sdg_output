<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SatChart Example</title>
    <script src="example_data.js" type="text/javascript"></script>
    <script src="satchart.js" type="text/javascript"></script>
</head>
<body>
<div id="vis-container"></div>

<script type="text/javascript">
    new satchart.SatChart(
            document.getElementById('vis-container'),
            data,
            {
                width: 1000,
                height: 800,
                valueRange: [-3, -2, -1, 0, 1, 2, 3],
                colorRange: ['#bd0026', '#fd8d3c', '#fed976', '#f4de00', '#a1d99b', '#31a354', '#006d2c'],
                strokeWidth: 0,
                sunOrbitWidth: 1,
                planetOrbitWidth: 1,
                orbitColor: 'gray',
                fontColor: 'white',
                distanceRatio: 3, // sun-to-planets / planets-to-moons
                animationDuration: 3000,
                transitionDuration: 750,
                clampScale: false,
                intervaledValues: false
            }
    );
</script>
</body>
</html>
